<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="header">
        <h1 class="header__titulo">BlackJack</h1>
    </header>

    <section class="col mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </section>

    <section class="row container">
        <div class="col">
            <h2>Jugador 1 - <small>0</small></h2>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/10C.png" alt="Imagen Carta">
            </div>
        </div>
    </section>
    
    <section class="row container mt-2">
        <div class="col">
            <h2>Computadora - <small>3</small></h2>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/10C.png" alt="Imagen Carta">
            </div>
        </div>
    </section>


    <script src="assets/js/juego.js"></script>
</body>
</html>
